

{% block content %}
  <h2>Notice Board</h2>
  <form method="GET">
    <input type="text" name="search" placeholder="Search by domain" value="{{ request.GET.search }}">
    <button type="submit">Search</button>
  </form>
  <a href="{% url 'add_poster' %}">Add a new poster</a>
  <ul>
    {% for poster in posters %}
      <li>
        <h3>{{ poster.domain }}</h3>
        <img src="{{ poster.image.url }}" alt="{{ poster.domain }}">
        <p>{{ poster.description }}</p>
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
